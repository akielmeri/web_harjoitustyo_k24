<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Electricity Prices</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav id="menuBar">
        <a href="index.html">Home</a>

        <a href="about.html">About</a>
    </nav>
    <div class="content-container">
    <div id="introText">
        <h2>Pörssisähkön hinnat tunneittain</h2>
    </div>

    
    <div id="infoGrid">
        <div>Nykyinen: <span id="currentPrice"></span></div>

        <div>Alin: <span id="lowestPrice"></span></div>
        <div>Korkein: <span id="highestPrice"></span></div>

        <button id="yesterday">Yesterday</button>
        <button id="today" class="selected">Today</button>
        <button id="tomorrow">Tomorrow</button>

    </div>
    <div id="priceTable"></div>
    <div id="notificationArea" style="display: none;"></div>
    <div id="priceChart">
        <canvas id="priceCanvas"></canvas>
    <script type="module" src="/js/dataFetcher.js"></script>
