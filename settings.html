    <div class="content-container">
    <div id="settingsText">
        <h2>Valitse rajat</h2>
    </div>

    <div id="settingsGrid">
        <div>
            <label for="highPrice">Kalliin hinnan raja</label>
            <input type="number" id="highPrice" value="20">

        <div>
            <label for="moderatePrice">Kohtuullisen hinnan raja</label>
            <input type="number" id="moderatePrice" value="10">
        </div>
        <div>
            <label for="includeTax">Näytä verollinen hinta (24%)</label>
            <input type="checkbox" id="includeTax" checked>
        </div>
    </div>
        <div id="settingsButtons">
            <button id="save">Tallenna</button>
            <button id="cancel">Peruuta</button>
        </div>
        <div id="confirmMessageArea" style="display: none;"></div>
<script src="/js/settings.js"></script>
